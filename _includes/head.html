<head>

  <!-- Basic Metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <!--
  <link rel="icon" href="{{ "/assets/img/favicons/favicon-16.png" | prepend: site.baseurl }}" sizes="16x16">
  <link(rel="icon" href="{{ "/assets/img/favicons/favicon-32.png" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/apple-touch-icon-144x144.png" | prepend: site.baseurl }}" sizes="144x144">
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/apple-touch-icon-114x114.png" | prepend: site.baseurl }}" sizes="114x114">
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/apple-touch-icon-72x72.png" | prepend: site.baseurl }}" sizes="72x72">
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicons/apple-touch-icon.png" | prepend: site.baseurl }}">
  -->

  <!-- SEO -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index,follow">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Open graph -->
  <!--
  <meta(property="og:type" content="">
  <meta(property="og:title" content="">
  <meta(property="og:description" content="">
  <meta(property="og:url" content="">
  <meta(property="og:image" content="">
  -->

  <!-- Twitter Cards -->
  <!--
  <meta(name="twitter:card" content="">
  <meta(name="twitter:title" content="">
  <meta(name="twitter:description" content="">
  <meta(name="twitter:url" content="">
  <meta(name="twitter:image" content="">
  -->

  <!-- Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:900' rel='stylesheet' type='text/css'>

  <!-- Styles -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link rel="stylesheet" href="{{ "/assets/styles/main.css" | prepend: site.baseurl }}">

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

</head>
